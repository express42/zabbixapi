# Postgres, Zabbix Server and Zabbix Frontend stack deployment for testing spec tests locally
# https://www.zabbix.com/container_images

version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: zabbix
      POSTGRES_DB: zabbix
    networks:
      zabbix:
    ports:
      - "5432:5432"
  server:
    image: zabbix/zabbix-server-pgsql:alpine-5.2-latest
    depends_on:
      - db
    environment:
      DB_SERVER_HOST: db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: password
    networks:
      zabbix:
    ports:
      - 10051:10051
  frontend:
    image: zabbix/zabbix-web-apache-pgsql:alpine-5.2-latest
    depends_on:
      - db
      - server
    environment:
      DB_SERVER_HOST: db
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: password
      ZBX_SERVER_HOST: server
      PHP_TZ: "US/Eastern"
    networks:
      zabbix:
    ports:
      - "8080:8080"
networks:
  zabbix:
    ipam:
      driver: default
      config:
        - subnet: "172.16.238.0/24"
